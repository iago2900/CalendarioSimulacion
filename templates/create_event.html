{% extends "base.html" %}

{% block title %}
    Create activity
{% endblock %}

{% block main %}
<form action="/create-event" method="post">
    <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
            <input autocomplete="off" class="form-control" id="title" name="title" placeholder="Title" type="text" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="description" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description" name="description" placeholder="Description"></textarea>
        </div>
    </div>
    <div class="row mb-3">
        <label for="date" class="col-sm-2 col-form-label">Date:</label>
        <div class="col-sm-10">
            <input class="form-control" id="date" name="date" type="date" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="start_time" class="col-sm-2 col-form-label">Starting Time:</label>
        <div class="col-sm-10">
            <input class="form-control" id="start_time" name="start_time" type="time" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="end_time" class="col-sm-2 col-form-label">Ending Time:</label>
        <div class="col-sm-10">
            <input class="form-control" id="end_time" name="end_time" type="time" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="group" class="col-sm-2 col-form-label">Group:</label>
        <div class="col-sm-10">
            <select class="form-control form-select" id="group" name="group">
                <option value="none" class="italic" disabled selected><i>Select a group</i></option>
                {% for id, name in groups %}
                <option value="{{id}}">{{name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="n_assistants" class="col-sm-2 col-form-label">Maximum number of assistants:</label>
        <div class="col-sm-10">
            <input class="form-control" id="n_assistants" name="n_assistants" type="number" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <button class="btn btn-primary" type="submit">Create Event</button>
        </div>
    </div>
</form>

{% endblock %}
